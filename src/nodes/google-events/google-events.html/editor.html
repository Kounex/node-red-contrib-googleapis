<script type="text/html" data-template-name="google-events">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-calendarId"><i class="icon-tag"></i> CalendarId</label>
    <input type="text" id="node-input-calendarId" placeholder="primary">
  </div>
  <div class="form-row">
    <label for="node-input-from"><i class="icon-tag"></i> From</label>
    <input type="text" id="node-input-from">
  </div>
  <div class="form-row">
    <label for="node-input-to"><i class="icon-tag"></i> To</label>
    <input type="text" id="node-input-to">
  </div>
  <div class="form-row">
    <label for="node-input-maxResults"><i class="icon-tag"></i> Max Results</label>
    <input type="text" id="node-input-maxResults" placeholder="20">
  </div>
  <div class="form-row">
    <label for="node-input-singleEvents"><i class="icon-tag"></i> Show reccuring Events as single events</label>
    <input type="text" id="node-input-singleEvents" placeholder="true">
  </div>
  <div class="form-row">
    <label for="node-input-orderBy"><i class="icon-tag"></i> Order By</label>
      <select type="text" id="node-config-input-orderBy" style="width:70%">
        <option value="startTime">Start Time</option>
        <option value="updated">Last Update</option>
      </select>
  </div>
  <div class="form-row">
      <label for="node-input-google"><i class="icon-tag"></i> Google Endpoint</label>
      <input type="text" id="node-input-google" placeholder="Endpoint">
  </div>
</script>
